<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card details form</title>
    <script src="main.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="main-container">
        <img id="img-mobile" src="images/image-product-mobile.jpg" alt="product">
        <img id="img-desktop" src="images/image-product-desktop.jpg" alt="product">

        <div id="details">
            <p id="perfume">PERFUME</p>
            <h1>Gabrielle Essence Eau De Parfum</h1>
            <p id="info-block">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
            <div id="price-container">
                <h2>$149.99</h2>
                <p>$169.99</p>
            </div>

            <button class="product-button"><img src="images/icon-cart.svg" />Add to cart</button>
        </div>
    </div>
</body>
</html>
