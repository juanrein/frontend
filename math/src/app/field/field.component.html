<span class="mq-field" 
    (keyup.enter)="enterPressed()" 
    (keyup.backspace)="backspacePressed()"
    (click)="handleFocus()" 
    #mqfield></span>

<textarea 
    *ngIf="isActive" 
    [(ngModel)]="currentLatex" 
    #latexTextArea 
    rows="{{rows}}" 
    (keyup)="handleLatexInput($event)"
    (click)="handleLatexFocus()">
</textarea>
