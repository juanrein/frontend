<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card details form</title>
    <script src="main.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <div id="color-block"></div>

        <img class="white-text" id="img-card-back" src="images/bg-card-back.png" alt="">
        <img class="white-text" id="img-card-front" src="images/bg-card-front.png" alt="">
        <img class="white-text" id="img-card-dots" src="images/card-logo.svg" alt="">

        <div class="white-text" id="fixed-number">0000 0000 0000 0000</div>
        <div class="white-text" id="fixed-name">JANE APPLESEED</div>
        <div class="white-text" id="fixed-date">00/00</div>
        
        <div class="white-text" id="fixed-cvc">000</div>

        <form id="card-form">
            <label>CARDHOLDER NAME
                <input id="form-name" required type="text" name="cardholder" placeholder="e.g. Jane Appleseed" />
            </label>
            <label>CARD NUMBER
                <input id="form-number" pattern="[0-9]{4} [0-9]{4} [0-9]{4} [0-9]{4}" required type="text" name="cardnumber" placeholder="e.g. 1234 5678 9123 0000" />
            </label>
            <div id="row-container">
                <label id="label-date">
                    <p>EXP. DATE (MM/YY)</p>
                    <div>
                        <input id="form-month" pattern="[0-9]{2}" required type="text" name="month" placeholder="MM" />
                        <input id="form-year" pattern="[0-9]{2}" required type="text" name="year" placeholder="YY" />
                    </div>
                </label>
                <label id="label-cvc">CVC
                    <input id="form-cvc" pattern="[0-9]{3}" required type="text" name="cvc" placeholder="e.g. 123" />
                </label>
            </div>

            <input class="form-button" type="submit" value="Confirm">
        </form>

        <div id="after-submit-screen" class="hidden">
            <img id="img-complete" src="images/icon-complete.svg" alt="complete">
            <h2>THANK YOU!</h2>
            <p>We've added your card details</p>
            <button class="form-button">Continue</button>
        </div>
    </div>
        

</body>
</html>
